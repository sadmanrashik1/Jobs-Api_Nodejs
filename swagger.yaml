openapi: 3.0.0
info:
  title: Jobs Post API with JWT auth
  version: 1.0.0
  description: Secure Job Board API with JWT Auth
servers:
  - url: https://jobs-api-nodejs-8szj.onrender.com/api/v1
    description: Production Server
tags:
  - name: Auth
    description: Authentication routes
  - name: Jobs
    description: Job management routes
paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: anna2
                email:
                  type: string
                  format: email
                  example: anna4@gmail.com
                password:
                  type: string
                  example: secret
              required: [name, email, password]
      responses:
        '201':
          description: User registered
          content:
            application/json:
              example:
                token: eyJhbGciOiJIUzI1NiIs...

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              example:
                token: eyJhbGciOiJIUzI1NiIs...

  /jobs:
    post:
      tags: [Jobs]
      summary: Create a job
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: string
                  example: Apple
                position:
                  type: string
                  example: software engineer
              required: [company, position]
      responses:
        '201':
          description: Job created

    get:
      tags: [Jobs]
      summary: Get all jobs
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: List of jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'

  /jobs/{id}:
    get:
      tags: [Jobs]
      summary: Get single job
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'

    patch:
      tags: [Jobs]
      summary: Update job
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: string
                position:
                  type: string
      responses:
        '200':
          description: Job updated

    delete:
      tags: [Jobs]
      summary: Delete job
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job deleted

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Job:
      type: object
      properties:
        _id:
          type: string
          example: "671f3a9b8c1d2e4f5a6b7c8d"
        company:
          type: string
          example: "Google"
          maxLength: 50
        position:
          type: string
          example: "Senior Backend Developer"
          maxLength: 100
        status:
          type: string
          enum: [interview, declined, pending]
          default: pending
          example: "interview"
        createdBy:
          type: string
          description: User ID who created the job
          example: "671f3a9b8c1d2e4f5a6b7c8e"
        createdAt:
          type: string
          format: date-time
          example: "2025-11-18T10:30:45.123Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-11-18T12:15:30.456Z"
      required:
        - company
        - position
        - createdBy